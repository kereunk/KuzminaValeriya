<!DOCTYPE html>
<html lang="en">
<head>
  <title>Avocado</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="utf-8">
</head>
<body>
  <header>Кузьмина Валерия ИДБ-17-06</header>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button  class="accordion-button collapsed alert-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Функциональное моделирование процессов (IDEF0)
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/1.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/2.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/3.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/8.png" width="700px">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed alert-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Функциональное моделирование программных и информационных средств (DFD)
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/4.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/5.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/6.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/7.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/9.png" width="700px">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/10.png" width="700px">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed alert-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Use Case
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/use%20case.png" width="700px">
        </div>
      </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed alert-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            UML Class
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/class.png" width="700px">
          </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFive">
          <button class="accordion-button collapsed alert-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            UML Sequence
          </button>
        </h2>
        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/sequence.png" width="700px">
          </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingSix">
          <button class="accordion-button collapsed alert-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
            UML Component
          </button>
        </h2>
        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <img src="https://raw.githubusercontent.com/kereunk/KuzminaValeriya.github.io/master/diagrams/component.png" width="700px">
          </div>
        </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
